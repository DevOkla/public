<!DOCTYPE html>
<html lang="se">

    <head>
        <title>Sveriges Radio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>

    <body>
        <header id="mainheader">
            <div class="contain">
                <h1 id="logo">Sveriges Radio</h1>

                <section id="player">
                    <select id="playchannel" class="form-control"></select>
                    <button id="playbutton" class="btn btn-primary">Spela</button>
                </section>
                <!-- /#search -->
            </div>
            <!-- /.contain -->
        </header>

        <div class="container">
            <header>
                <h3>Välkommen till Sverigs Radio!</h3>
                <p>Här kan du blädra via de kommande kanalprogramm som sänds ut idag! </p>
                <p>Längst upp väljer du en live broadcast att lyssna på!</p>
            </header>
            <div class="left">
                <section class="clist">
                    <nav id="mainnav">
                        <div class="spacer" id="shownumrows">
                            <label for="numrows" style="font-size: 1rem;">Antal kanaler: </label><input type="number"
                                id="numrows" value="10" min="1" max="100">&nbsp;&nbsp;
                        </div>
                        <div>
                            <h4>Välj kanal:</h4>
                        </div>
                        <ul id="mainnavlist"></ul>

                    </nav>
                </section>

            </div>
            <!-- /.left -->

            <div class="right">
                <div id="info"></div>
                <!-- /#info -->
            </div>
            <!-- /.right -->

            <footer>
                <p>Powered by &copy; DevOkla</p>
            </footer>
        </div>
        <!-- /.container -->

        <script src="js/main.js"></script>
    </body>

</html>
